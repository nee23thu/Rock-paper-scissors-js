<!DOCTYPE html>
<html lang="en">
<head>
  <title>Alphabetical Order of Letters</title>
</head>
<body>
  <script>
    var inputText = prompt("Please enter a line of text:");
    // Remove whitespace and split into individual letters
    var letters = inputText.replace(/\s+/g, '').split('');
    letters.sort();
    var sortedText = letters.join(" ");
    document.write("Input text is: " + inputText + "<br>");
    document.write("Letters in alphabetical order: " + sortedText + "<br>");
    console.log("Letters in alphabetical order: " + sortedText);
  </script>
</body>
</html>
