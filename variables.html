<!DOCTYPE html>
<html>
    <head> 
        <title>VariabkeSample</title>

    </head>
    <body>
        <button onclick="
        console.log(`Cart Quantity:${cartQuantity}`);
        ">Cart Quantity</button>

        <button onclick="
        cartQuantity = cartQuantity + 1; 
        console.log(`Cart Quantity :${cartQuantity}`);
        ">Add To Cart</button>

        <button onclick="
        cartQuantity = cartQuantity + 2;
        console.log(`Cart Quantity :${cartQuantity}`);
        ">+2</button>

        <button onclick="
        cartQuantity = cartQuantity + 3;
        console.log(`Cart Quantity :${cartQuantity}`);
        ">+3</button>

        <button onclick="
        cartQuantity = 0;
        console.log(`Cart Quantity :${cartQuantity}`);
        ">Reset</button>

        <script>
            let cartQuantity = 0;
        </script>
        </body>
</html>
