<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
    <style>
        table, th, td {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr style="background-color:#73a9de">
            <th>Device</th>
            <th>Brand</th>
            <th colspan="2">Specifications</th>
        </tr>
        <tr>
            <td rowspan="3">Smartphone</td>
            <td rowspan="3">Apple</td>
            <td style="background-color: #ffeb3b">Model</td>
            <td style="background-color: #ffeb3b">Storage</td>
        </tr>
        <tr>
            <td>iPhone 12 Pro</td>
            <td>256GB</td>
        </tr>
        <tr>
            <td>iPhone SE</td>
            <td>128GB</td>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>HP</td>
            <td colspan="2">15.6" Display</td>
        </tr>
        <tr>
            <td>Tablet</td>
            <td>Samsung</td>
            <td colspan="2">10.5" Display</td>
        </tr>
    </table>
</body>
</html>
